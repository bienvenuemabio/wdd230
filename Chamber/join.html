<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 230 - Web Frontend Development Kouassi Bienvenue Adjoua Felicite course assignment portal">
    <title>plan of Abidjan Chamber of Commerce
    </title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/getDates.js"></script>
</head>

<body>
    <header>
        <img src="images/logocci.jpg" alt="logocci" width="" height="100">
        <span> Abidjan Chamber of Commerce</span>
    </header>
    <nav>
        <ul>
            <li> <a href="home.html">Home</a></li>
            <li> <a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li> <a href="#">Join</a></li>
        </ul>

    </nav>
    <main>
        <form method="get" action="record.html">
            <label> First Name:
                <input type="text" pattern="" id="" name="firstname" required placeholder="Enter your First name">
            </label>
            <label> Last Name:
                <input type="text" pattern="" id="" name="lastname" required placeholder="Enter your Last name">
            </label>
            <label> Position :
                <input type="text" pattern="" id="" name="position" required placeholder="Enter your position">
            </label>
            <label for=""> Organisation's Name:
                <input type="text" name="business" id="" pattern="" required placeholder="do not exceed 8 caracters">
            </label>
            <label for=""> password
                <input type="password" name="" id="" pattern="" required placeholder="repeat the password">
            </label>
            <label for=""> Email:
                <input type="text" name="" id="" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    placeholder="Please enter a valid email address">
            </label>
            <label for=""> Range page:

            </label>
            <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>

            <button id="" type="submit"> submit</button>


        </form>

    </main>
    <footer>
        <p class="foot"> @ <span id="currentyear"></span> Kouassi Bienvenue Adjoua Felicite - Ivory Coast</p>
    </footer>
</body>

</html>
